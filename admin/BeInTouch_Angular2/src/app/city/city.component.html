
<div id="wrapper">
 
      <app-sildnav></app-sildnav>
    
    <div id="page-wrapper">
       <div class="row">

         <h6> . </h6>
         </div>
   <div class="row">
     <div class="col-md-9">
        </div>
        <div class="col-md-3">
            <div class="input-group" style="text-align:right;">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
      <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for...">
    </div>
     </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
  
  <th style="color:seagreen;">City_Id</th>
  <th style="color:seagreen;">City_Name</th>
  <th style="color:grey;">Action</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of (allcity | cityfilter:input1.value | paginate: { itemsPerPage: 1, currentPage: page } )">
  <td>{{item.city_id}}</td>
  <td>{{item.city_name}}</td>
  <td>
    <button (click)="updatecity(item)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
      <button (click)="deletecity(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      </td>
      </tr>
      </tbody>
      </table>
       <button  routerLink="/addcity"  style="background-color:grey;" > <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  </button> 
 <div class="has-text-centered">
   <pagination-controls (pageChange)="page = $event"></pagination-controls>
   </div>
      </div>
    </div>
      </div>
