
  <div id="wrapper">
 
      <app-sildnav></app-sildnav>
    
    <div id="page-wrapper">
       <div class="row">

         <h6> . </h6>
         </div>
   <div class="row">
      <div class="col-md-9">
        </div>
          <div class="col-md-3">

       <div class="input-group" style="text-align:right;">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
      <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for...">
    </div>
     </div>
  </div>
 
   <div class="row">
<table class="table">
<thead>
<th style="color:seagreen;">email_Id</th>
<th style="color:seagreen;">Name</th>
<th style="color:seagreen;">mobile_num</th>
<th style="color:seagreen;">gender</th>
<th style="color:seagreen;">fk_city</th>
<th style="color:seagreen;">photo</th>
<th style="color:seagreen;">type</th>
<th style="color:grey;">Action</th>
</thead>
<tbody>
<tr *ngFor="let item of (alluser  | userfilter:input1.value | paginate: { itemsPerPage: 1, currentPage: page })">
  <td>{{item.email_id}}</td>
 <td>{{item.name}}</td>
 <td>{{item.mobile_num}}</td>
 <td>{{item.gender}}</td>
 <td>{{item.fk_city}}</td>
 <td>{{item.photo}}</td>
 <td>{{item.type}}</td>
 <td>
   <!--  <button><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>-->
      <button (click)="deleteuser(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

 </td>
</tr>
</tbody>

</table>
<div class="has-text-centered">
   <pagination-controls (pageChange)="page = $event"></pagination-controls>
   </div>

</div>
</div>
</div>
