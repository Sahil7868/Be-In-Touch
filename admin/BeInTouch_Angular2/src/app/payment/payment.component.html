
<div id="wrapper">
 
      <app-sildnav></app-sildnav>
    
    <div id="page-wrapper">
       <div class="row">

         <h6> . </h6>
         </div>
   <div class="row">
     <div class="col-md-9">
        </div>
        <div class="col-md-3">
            <div class="input-group" style="text-align:right;">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
      <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for...">
    </div>
     </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
  
  <th style="color:seagreen;">Pay_Id</th>
  <th style="color:seagreen;">Card_Num</th>
  <th style="color:seagreen;">Amount</th>
  <th style="color:seagreen;">Card_Name</th>
  <th style="color:seagreen;">Card_Type</th>
  <th style="color:seagreen;">CVV</th>
  <th style="color:seagreen;">Fk_Email_Id</th>
  <th style="color:grey;">Action</th>


  </thead>
  <tbody>
  <tr *ngFor="let item of (allpayment | paymentfilter:input1.value | paginate: { itemsPerPage: 1, currentPage: page } )">
  <td>{{item.pay_id}}</td>
  <td>{{item.card_num}}</td>
  <td>{{item.amount}}</td>
  <td>{{item.card_name}}</td>
  <td>{{item.card_type}}</td>
  <td>{{item.cvv}}</td>
  <td>{{item.fk_email_id}}</td>
  <td>
    <button><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
      <button (click)="deletepayment(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      </td>
      </tr>
      </tbody>
      </table>
       <div class="has-text-centered">
   <pagination-controls (pageChange)="page = $event"></pagination-controls>
   </div>
      <!--<h1><a routerLink="/addcartype">add</a></h1>-->
      </div>
      </div>
</div>
