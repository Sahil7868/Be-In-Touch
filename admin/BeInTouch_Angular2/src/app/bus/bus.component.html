
<div id="wrapper">
 
      <app-sildnav></app-sildnav>
    
    <div id="page-wrapper">
       <div class="row">

         <h6> . </h6>
         </div>
     <div class="row">
      <div class="col-md-9">
        </div>
          <div class="col-md-3">
       
      
       <div class="input-group" style="text-align:right;">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
      <input type="text" (keyup)="0" #input1 class="form-control" placeholder="Search for...">
    </div>
     </div>
  </div>
   <div class="row">
<table class="table">

<thead>
<th style="color:seagreen;">Bus Name</th>
<th style="color:seagreen;">Capacity</th>
<th style="color:seagreen;">Bus Number</th>
<th style="color:seagreen;">Facilities</th>
<th style="color:seagreen;">Bus Detail</th>
<th style="color:seagreen;">Driver Name</th>
<th style="color:grey;">Action</th>
</thead>

<tbody>
<tr *ngFor="let item of (allbus | busfilter:input1.value  | paginate: { itemsPerPage: 3, currentPage: page })">
  <td>{{item.bus_name}}</td>
  <td>{{item.capacity}}</td>
  <td>{{item.bus_num}}</td>
 <td>{{item.facility_name}}</td>
 <td>{{item.bus_detail}}</td>
 <td>{{item.name}}</td>
 <td>
     <button (click)="updatebus(item)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
      <button (click)="deletebus(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

 </td>
</tr>
</tbody>

</table>
<button  routerLink="/addbus"  style="background-color:grey;" > <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  </button>
<!--<h1> <a routerLink="/addcartype">Add</a> </h1>-->
<div class="has-text-centered">
   <pagination-controls (pageChange)="page = $event"></pagination-controls>
   </div>

</div>
</div>
</div>
