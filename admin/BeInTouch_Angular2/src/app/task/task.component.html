<app-header></app-header>
<div class="panel panel-default">
  <!-- Default panel contents -->
 

  <!-- Table -->
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Status</th>
      </tr>
    <tr *ngFor="let item of allTask">
  <td>{{item.Id}}</td>
  <td>{{item.Title}}</td>
  <td>{{item.Status}}</td>

   <td><button (click)="updateTask(item)" class="btn btn-primary">
     <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

    <td><button (click)='deleteTask(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

   </tr>
  </table>
</div>
